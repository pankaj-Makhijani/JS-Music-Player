<html>
  <head>
    <title>Audio Player</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <center>
      <div id="main" style="width: 350px">
        <center>
          <table>
            <tr>
              <td colspan="2">
                <center>
                  <img
                    height="300px"
                    width="300px"
                    class="img"
                    src="images/img1.jpg"
                  />
                </center>
              </td>
            </tr>
            <tr>
              <td align="center">Artist</td>
              <td align="center">
                <p class="artist" style="display: inline">Arman Malik</p>
              </td>
            </tr>
            <tr>
              <td align="center">Song</td>
              <td align="center">
                <p class="song" style="display: inline">Kuch Toh Hai</p>
              </td>
            </tr>
            <tr>
              <td align="center">Duration</td>
              <td align="center">
                <p class="duration" style="display: inline">4:05</p>
              </td>
            </tr>
          </table>
        </center>
        <div id="btngroup" style="margin-top: 20px">
          <center>
            <button class="previous">
              <i class="fas fa-chevron-circle-left"></i>
            </button>
            <button class="play">
              <i class="fas fa-play-circle"></i>
            </button>
            <button class="pause">
              <i class="fas fa-pause-circle"></i>
            </button>
            <button class="next">
              <i class="fas fa-chevron-circle-right"></i>
            </button>
          </center>
        </div>
      </div>
    </center>
    <script src="https://kit.fontawesome.com/4d9bce4b44.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
